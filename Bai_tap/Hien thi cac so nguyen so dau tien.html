<!DOCTYPE html>
<head>
    <title>
        Hiển thị các số nguyên tố đầu tiên
    </title>
</head>
<body>
    <script>
       var number=parseInt(prompt('Enter the number:'));
       var count=0;
       var N=2;
       while(count<number){
            var k=0;
           for(var i=1;i<=N/2;i++){
               if(N%i==0) k++;
           }
           if(k==1){
                document.write(N+' ');
                count++;
           }
           N++;

       }

        
    </script>
</body>
